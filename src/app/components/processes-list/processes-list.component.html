<div class="card border-dark" fxLayout="column" fxFlexFill ngDraggable [handle]="DragHandle">
  <div class="card-header" style="padding: 0.35rem 0.60rem" #DragHandle>
    Processes
    <div class="float-right">
      <i class="fa fa-search" aria-hidden="true"></i>
      <i class="fa fa-refresh" aria-hidden="true" (click)="onRefreshIconClick($event)"></i>
      <i class="fa fa-cog" aria-hidden="true"></i>
      <i class="fa fa-times" aria-hidden="true" (click)="onCloseIconClick($event)"></i>
    </div>
    <!-- <i class="fa fa-times close" aria-hidden="true"></i> -->
  </div>
  <div class="input-group input-group-sm" fxFlex="0 1 auto">
    <input type="text" class="form-control"
      placeholder="Search for..." aria-label="Search for..."
      (keypress)="onSearchKeypress($event)"
      (keydown)="onSearchKeydown($event)"
      (keyup)="onSearchKeyup($event)">
    <span class="input-group-addon">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </span>
  </div>

  <ngx-datatable
    fxFlex fxFlexFill
    class="dark"
    [rows]="nodes"
    [columnMode]="'flex'"
    [headerHeight]="30"
    [footerHeight]="0"
    [rowHeight]="30"
    [scrollbarV]="true"
    [scrollbarH]="true"
    (activate)="onTableRowActivate($event)">
    <ngx-datatable-column name="hWnd" [flexGrow]="1"></ngx-datatable-column>
    <ngx-datatable-column name="title" [flexGrow]="3"></ngx-datatable-column>
  </ngx-datatable>

  <div class="card-footer text-muted" style="padding: 0.35rem 0.60rem" fxFlex="0 1 auto">
    Count: {{nodes.length}}
  </div>
</div>
