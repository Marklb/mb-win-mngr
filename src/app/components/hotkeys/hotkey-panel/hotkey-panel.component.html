<div *ngIf="hotkey" class="card hotkey-card">
  <p>{{ hotkey.accelerator }}</p>
  <div style="display: block;">
    <div style="display: inline-block;">
        <span>{{ hotkey.action }}</span>
    </div>
    <div style="float: right;">
        <span>{{ hotkey?.scope }}</span>
    </div>
  </div>
</div>
