<span>{{title}}</span>
<div class="float-right" style="-webkit-app-region: no-drag; -webkit-user-select: none; user-select: none;">
  <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
  <i class="fa fa-refresh" aria-hidden="true" (click)="onRefreshIconClick($event)"></i>
  <i class="fa fa-cog" aria-hidden="true" (click)="onCogIconClick($event)"></i>
  <i class="fa fa-times" style="margin-left: 5px;" aria-hidden="true" (click)="onCloseIconClick($event)"></i>
</div>
