<div class="card">
  <div class="card-header p-1 title-bar noselect" (click)="expanded=!expanded">
    <i class="fa fa-fw"
      [class.fa-chevron-down]="!expanded"
      [class.fa-chevron-right]="expanded">
    </i>
    {{ title }}
  </div>
  <ng-container *ngIf="!expanded">
    <ng-content></ng-content>
  </ng-container>
</div>
